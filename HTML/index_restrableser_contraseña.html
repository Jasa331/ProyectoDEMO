<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js/restablecer_contraseña.js"></script>
</head>
<body>
  <div class="reset-container">
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa tu nueva contraseña para continuar.</p>
    <form id="resetForm">
      <div class="field">
        <label for="password">Nueva contraseña</label>
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-pass" onclick="togglePassword('password', this)">👁</span>
        </div>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required>
          <span class="toggle-pass" onclick="togglePassword('confirmPassword', this)">👁</span>
        </div>
      </div>
      <button type="submit">Guardar nueva contraseña</button>
    </form>
    <div class="back">
      <a href="../HTML/index_login.html">⬅️ Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
