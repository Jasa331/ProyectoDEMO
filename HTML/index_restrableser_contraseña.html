<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    p {
      color: #555;
    }
    .reset-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
      margin: auto;
      margin-top: 60px;
    }
    .reset-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-container input {
      width: 100%;
      padding: 10px;
      padding-right: 35px; /* espacio para el ojito */
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .toggle-pass {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }
    .toggle-pass:hover {
      color: #000;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #5AA82E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #4c8e26;
    }
    .back {
      margin-top: 15px;
      font-size: 14px;
    }
    .back a {
      color: #5AA82E;
      text-decoration: none;
    }
    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Restablecer Contrase√±a</h2>
    <p>Ingresa tu nueva contrase√±a para continuar.</p>
    <form id="resetForm">
      <div class="field">
        <label for="password">Nueva contrase√±a</label>
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-pass" onclick="togglePassword('password', this)">üëÅ</span>
        </div>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirmar contrase√±a</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required>
          <span class="toggle-pass" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
        </div>
      </div>
      <button type="submit">Guardar nueva contrase√±a</button>
    </form>
    <div class="back">
      <a href="../HTML/index_login.html">‚¨ÖÔ∏è Volver al inicio de sesi√≥n</a>
    </div>
  </div>

  <script>
    // Funci√≥n para alternar mostrar/ocultar contrase√±a
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
      }
    }

    // Enviar nueva contrase√±a
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const email = params.get("email"); // viene en el enlace
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Las contrase√±as no coinciden");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/restablecer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Contrase√±a actualizada correctamente");
          window.location.href = "login.html";
        } else {
          alert("‚ö†Ô∏è " + data.message);
        }
      } catch (error) {
        console.error(error);
        alert("‚ùå Error al restablecer la contrase√±a");
      }
    });
  </script>
</body>
</html>
