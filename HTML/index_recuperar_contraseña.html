<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style_login.css" />
  <script src="../js/recuperar_contraseña.js"></script>
  <style>
    /* Puedes poner esto en tu style_login.css si prefieres */ 
    p {
      color: #555;
    }

    .recover-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
      margin: auto;
    }
    .recover-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #5AA82E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #4c8e26;
    }
    .back {
      margin-top: 15px;
      font-size: 14px;
    }
    .back a {
      color: #5AA82E;
      text-decoration: none;
    }
    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
      </div>
      <button type="submit">Enviar enlace</button>
    </form>
    <div class="back">
      <a href="../HTML/index_login.html">⬅️ Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
