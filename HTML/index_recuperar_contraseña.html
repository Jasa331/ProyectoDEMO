<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style_login.css" />
  <link rel="stylesheet" href="../css/style_recuperar_contraseña.css">
  <script src="../js/recuperar_contraseña.js"></script>
</head>
<body>
  <div class="recover-container">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
      </div>
      <button type="submit">Enviar enlace</button>
    </form>
    <div class="back">
      <a href="../HTML/index_login.html">⬅️ Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
