<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Agricord</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    /* Contenedor de contraseña con ojito */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      width: 100%;
      padding-right: 35px; /* espacio para el ojito */
      box-sizing: border-box;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .toggle-pass:hover {
      color: #000;
    }
  </style>
</head>
<body class="login"> 

  <a href="../HTML/index_Inicio.html" class="menu-button">☰</a>

  <h2 class="titulo-externo">Iniciar Sesión</h2>

  <div class="form-container">
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required />

      <!-- Campo de contraseña con ojito -->
      <div class="password-container">
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <span class="toggle-pass" onclick="togglePassword('contraseña', this)">👁</span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="../HTML/index_registro.html">Regístrate aquí</a></p>
    <p>¿Olvidaste tu contraseña? <a href="../HTML/index_recuperar_contraseña.html">Recupérala aquí</a></p>
  </div>

  <script>
    // Alternar mostrar/ocultar contraseña
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙈";
      } else {
        input.type = "password";
        el.textContent = "👁";
      }
    }
  </script>
  <script src="../js/login.js"></script>
</body>
</html>
