<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Agricord</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body class="registro">

  <a href="../HTML/index_Inicio.html" class="menu-button">☰</a>

  <h2 class="titulo-externo">Registro de Usuario</h2>

  <div class="form-container">
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <input type="text" id="telefono" placeholder="Teléfono" required />
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="email" id="correo" placeholder="Correo" required />
      <input type="password" id="contraseña" placeholder="Contraseña" required />

      <!-- Selección de perfil con values correctos -->
      <label for="perfil">Selecciona un perfil:</label>
      <select id="perfil" required>
        <option value="">-- Selecciona --</option>
        <option value="Administrador">Administrador</option>
        <option value="Agricultor">Agricultor</option>
        <option value="Empleado">Empleado</option>
      </select>

      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="../HTML/index_login.html">Inicia sesión aquí</a></p>
  </div>

  <script src="../js/registro.js"></script>
</body>
</html>
